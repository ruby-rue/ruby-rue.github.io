<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery & Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #000;
            color: white;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            display: none;
            background-color: rgba(212, 237, 218, 0.9);
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        #shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: shoot 2s linear forwards;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            transform: translateX(-100%) rotate(45deg);
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(200vh, 200vh);
                opacity: 0;
            }
        }

        h1, h2 {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="shooting-stars"></div>
    <div class="container">
        <!-- Rest of the HTML remains the same -->
        <h1>Car Gallery</h1>
        <div class="gallery">
            <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-wraith-starlight-detail.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 1">
            <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-wraith-headliner.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 2">
            <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-curtained-phantom-headliner.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 3">
            <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-curtained-phantom-headliner.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 4">
        </div>

        <div class="form-container">
            <h2>Contact Information</h2>
            <form id="carForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="carModel">Preferred Car Model:</label>
                    <input type="text" id="carModel" name="carModel" required>
                </div>

                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message">
                Thank you for your submission!
            </div>
        </div>
    </div>

    <script>
        document.getElementById('carForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const carModel = document.getElementById('carModel').value;
            
            console.log('Form submitted:', { name, email, carModel });
            
            document.getElementById('successMessage').style.display = 'block';
            
            this.reset();
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });

        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', function() {
                alert(`You clicked ${this.alt}`);
            });
        });

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random starting position across the full width and height
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            
            document.getElementById('shooting-stars').appendChild(star);
            
            // Remove the star after animation completes
            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        // Create stars at random intervals
        function createStarsRandomly() {
            const numberOfStars = Math.floor(Math.random() * 3) + 1; // Create 1-3 stars at once
            for (let i = 0; i < numberOfStars; i++) {
                createStar();
            }
            setTimeout(createStarsRandomly, Math.random() * 200 + 100); // Random delay between 100-300ms
        }

        createStarsRandomly();
    </script>
</body>
</html>
