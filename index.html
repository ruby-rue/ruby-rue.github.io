<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery & Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Blippo, fantasy;
            line-height: 1.6;
            padding: 20px;
            background-color: #000;
            color: white;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: black;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: 30px auto;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 4px;
            z-index: 2;
        }

        .next {
            right: 0;
        }

        .prev {
            left: 0;
        }

        .dots {
            text-align: center;
            margin: 20px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: white;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
            max-width: 500px;
            margin: 20px auto;
            backdrop-filter: blur(5px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 20px;
            color: white;
            z-index: 1;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Rest of your existing styles remain the same */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: shoot 2s linear forwards;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            transform: translateX(-100%) rotate(45deg);
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(200vh, 200vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="shooting-stars"></div>
    <div class="container">
        <div class="header">
            <div class="logo">RR</div>
        </div>
        
        <div class="form-container">
            <h2>Contact Information</h2>
            <form id="carForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="carModel">Preferred Car Model:</label>
                    <input type="text" id="carModel" name="carModel" required>
                </div>

                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message">
                Thank you for your submission!
            </div>
        </div>

        <div class="slideshow-container">
            <button class="prev">❮</button>
            <button class="next">❯</button>
            
            <div class="slide active">
                <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-wraith-starlight-detail.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 1">
            </div>
            <div class="slide">
                <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-wraith-headliner.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 2">
            </div>
            <div class="slide">
                <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-curtained-phantom-headliner.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 3">
            </div>
            <div class="slide">
                <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/boutique/starlight-headlining/component-assets/accessories-product-starlight-headliner-carousel-curtained-phantom-headliner.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Car 4">
            </div>

            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="footer">
            <p>Contact Us:</p>
            <p>Email: <a href="mailto:info@luxurycars.com">info@luxurycars.com</a></p>
            <p>Phone: +1 (555) 123-4567</p>
        </div>
    </div>

    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        document.querySelector('.next').addEventListener('click', () => showSlide(currentSlide + 1));
        document.querySelector('.prev').addEventListener('click', () => showSlide(currentSlide - 1));
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => showSlide(index));
        });

        // Auto advance slides
        setInterval(() => showSlide(currentSlide + 1), 5000);

        // Form submission
        document.getElementById('carForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const carModel = document.getElementById('carModel').value;
            console.log('Form submitted:', { name, email, carModel });
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });

        // Shooting stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            document.getElementById('shooting-stars').appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }

        function createStarsRandomly() {
            const numberOfStars = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < numberOfStars; i++) {
                createStar();
            }
            setTimeout(createStarsRandomly, Math.random() * 200 + 100);
        }

        createStarsRandomly();
    </script>
</body>
</html>
